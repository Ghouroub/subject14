<html>
	<head>
		<script>
			var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];

			var Avgmarks = 0;

			for (var i = 0; i < students.length; i++) {
				Avgmarks += students[i][1];
				var avg = (Avgmarks / students.length);
			}

			alert("Average grade: " + (Avgmarks) / students.length);

			if (avg < 60) {
				console.log("Grade : גרוע מאוד");
			} else if (avg < 70) {
				console.log("Grade : גרוע");
			} else if (avg < 80) {
				console.log("Grade : בינוני");
			} else if (avg < 90) {
				console.log("Grade : טוב");
			} else if (avg < 100) {
				console.log("Grade : טוב מאוד");
			}
		</script>
	</head>
	<body></body>
</html>
